version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ecommerce_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=oms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    container_name: ecommerce_redis
    restart: always
    ports:
      - "6380:6379"
  web:
    build: .
    container_name: ecommerce_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app  
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  worker:
    build: .  
    container_name: ecommerce_worker
    command: celery -A app.jobs.worker.celery worker --loglevel=info
    volumes:
      - .:/app  
    env_file:
      - .env    
    depends_on:
      - redis
      - db
volumes:
  postgres_data:
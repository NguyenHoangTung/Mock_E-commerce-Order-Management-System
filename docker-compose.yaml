version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ecommerce_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=oms_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    container_name: ecommerce_redis
    restart: always
    ports:
      - "6379:6379"
  web:
    build: .
    container_name: ecommerce_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app  
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis 
  worker:
    build: .  
    container_name: ecommerce_worker
    command: celery -A app.jobs.worker.celery worker --loglevel=info
    volumes:
      - .:/app  
    env_file:
      - .env    
    depends_on:
      - redis
      - db
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce_prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - web


  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce_grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin 
    depends_on:
      - prometheus
      - loki
    volumes:
      - grafana_data:/var/lib/grafana 

  loki:
    image: grafana/loki:latest
    container_name: ecommerce_loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    restart: always

  promtail:
    image: grafana/promtail:latest
    container_name: ecommerce_promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock 
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    restart: always

volumes:
  postgres_data:
  grafana_data:

